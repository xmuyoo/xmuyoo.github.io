  <h1>二猫の餐厅</h1>
</div>
<div class="col-lg-8 col-12 pt-lg-3 mb-4 pl-lg-5 px-lg-0 px-4 portfolio-content">
  <p>从 2020 年初的新冠疫情（Covid-2019）爆发到现在过去 4 年了。这张照片拍摄于当时成都市全城封城的时期，2020 年的情人节。</p>
<p>那会儿的封城是每家每户都不能出门；每个家庭只能每 2 天出门一次、一次只能出一人去采购必要的生活物资。</p>
<p>在这样的背景下，我们 2 人 2 猫 一起在家里度过了一个情人节，一起做了一顿美食；并且我们自己的厨房也拥有了一个好听的名字：二猫の餐厅。</p>
<p>疫情的三年、放开后至今的一年，这中间我们一起克服了很多困难，现在回想起来，不禁感慨万千。</p>
<p>只要家里有爱，就能一起携手共渡难关。</p>
